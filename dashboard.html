
<!DOCTYPE html>
<html lang="en">
<link rel="Icon" href="img/logo.jpg">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>Admin Panel</title>
</head>

<body>
   
    <div class="container">
        <div class="header">
            <div class="nav">
                <h3 id="head" ><b>Dashboard</b></h3>
                <div class="barcode">
                   
                    <img src="img/icons8-barcode-24.png">
                    <a href="#" class="btn">Add Product</a>
                       
                   
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>112</h1>
                        <h3>Total Order</h3>
                    </div>
                   
                </div>
                <div class="card">
                    <div class="box">
                        <h1>152</h1>
                        <h3>New stock</h3>
                    </div>
                   
                </div>
                <div class="card">
                    <div class="box">
                        <h1>100</h1>
                        <h3>Dead Stock</h3>
                    </div>
                    
                </div>
                <div class="card">
                    <div class="box">
                        <h1>1,11,200</h1>
                        <h3>Total Revenue</h3>
                    </div>
                    
                </div>
            </div>
            <div class="content-2">
                <div class="TotalOrder">
                    <div class="title">
                        <h2>Total Orders</h2>
                        <a href="#" class="btn">View All</a>
                       
                    </div>
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            
                        </tr>
                        <tr>
                            <td><b>IR Sensor</b></td>
                            <td>120</td>
                            <td><a href="#" class="btn">View</a></td>
                        </tr>
                        <tr>
                            <td><b>Metal Sensor</b></td>
                            <td>120</td>
                           
                            <td><a href="#" class="btn">View</a></td>
                        </tr>
                        
                    </table>
                </div>
                <div class="TotalLeads">
                    <div class="title">
                        <h2>Total Leads</h2>
                        <a href="#" class="btn">View All</a>
                    </div>
                    <table>
                        <tr>
                           
                            <th>Name</th>
                            <th>Quantity</th>
                            
                        </tr>
                        <tr>
                           
                            <td><b>Rakesh Verma</b></td>
                            <td>140</td>
                           
                        </tr>
                        <tr>
                            
                            <td><b>Anuj Kumar</b></td>
                            <td>130</td>
                        </tr>
                        

                    </table>
                  
                </div>
            </div>
        </div>
    </div>
</body>

</html>
